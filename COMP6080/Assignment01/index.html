<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等待页面</title>
</head>
<body>
    <h1>请稍候，正在跳转...</h1>

    <script>
        // 链接
        const URL = 'https://comp6080-ass1.vercel.app';

        // 发起GET请求检查后端是否启动完成
        fetch(URL)
            .then(response => {
                if (response.ok) {
                    // 提示用户并跳转到前端页面
                    alert('即将跳转页面到前端页面');
                    window.location.href = URL;
                } else {
                    alert(`发生错误:\n请检查链接 ${URL}可否访问\n`);
                }
            })
            .catch(error => {
                // 发生错误时，输出错误信息到控制台
                alert(`发生错误:\n${error}\n请检查链接 ${URL}可否访问`);
            });
    </script>
</body>
</html>
